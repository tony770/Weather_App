<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="mainContainer">
        <form>
            <input type="search" id="searchBar" placeholder="Enter City or Country">
            <button id="searchButton">Search</button>
        </form>
        <div class="weatherInfo">
            <h2 class="location">Brooklyn</h2>
            <img src="./images/sunny.png" alt="" id="weatherImg">
            <div class="tempInfo">
                <span class="temp">24</span>
                <span class="tempType">C</span>
            </div>
            <span class="weatherType">Clear</span>
            <div class="weatherSubInfo">
                <div class="weatherSubInfoDiv">
                    <img src="./images/rain.png" alt="" class="weatherSubIcon">
                    <span class="precipitation">Precipitation</span>
                    <span id="precipInfo">15%</span>
                </div>
                <div class="weatherSubInfoDiv">
                    <img src="./images/humidity.png" alt="" class="weatherSubIcon">
                    <span class="humidity">Humidity</span>
                    <span id="humidInfo">78%</span>
                </div>
                <div class="weatherSubInfoDiv">
                    <img src="./images/wind.png" alt="" class="weatherSubIcon">
                    <span class="wind">Wind</span>
                    <span windInfo>14 km/h</span>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
